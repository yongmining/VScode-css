<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test1 {
            background: yellow;
        }

        div {
            width: 300px;
            height: 300px;
            background: orangered !important;
        }
        
        .test1 {
            background: cyan;
        }

    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <p>기본적으로 css속성은 위에서 부터 아래로 적용되지만,
        같은 태그에 여러 개의 css속성이 설정된 경우에는 우선순위에 따라 스타일이 적용된다.<br> 
        태그선택자 < 클래스선택자 < 아이디선택자 < 인라인스타일 < !important 순서로 우선순위를 가진다.
    
    </p>
    <div id="test1" class="test1" style="background: purple;">우선순위 테스트</div>
</body>
</html>
