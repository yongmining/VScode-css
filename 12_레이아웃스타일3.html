<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test {
            background: yellow;
            width: 100px;
            height: 100px;
        }
        .test1 {
            padding: 100px;
        }
        .test2 {
            padding-top: 50px;
            padding-left: 50px;
        }
        .test3 {
            margin: 50px;
        }
        .test4 {
            margin-top: 50px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <h1>여백 관련 속성</h1>
    <h4>기준 div</h4>
    <div class="test"></div>
    <h3>padding : 테두리와 컨텐츠 사이의 거리를 조정하는 속성</h3>
    <div class="test test1">콘텐츠 영역</div>
    <div class="test test2">콘텐츠 영역</div>
    <hr>
    <h3>margin : 요소간의 거리를 조정하는 속성</h3>
    <div class="test test3">콘텐츠</div>
    <div class="test test4">콘텐츠</div>
 
</body>
</html>
